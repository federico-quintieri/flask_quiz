{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-bold text-center mb-6">Registrazione</h2>

<form method="post" id="registerForm" class="flex flex-col max-w-md mx-auto gap-4 p-6 bg-white rounded-lg shadow">

    <input name="nickname" placeholder="Nickname" required
        class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

    <input name="password" type="password" placeholder="Password" required
        class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

    <input name="conferma_password" type="password" placeholder="Conferma Password" required
        class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

    <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Registrati
    </button>

    <p id="errorMsg" class="text-red-500 text-sm {% if not error %}hidden{% endif %}">
        {{ error }}
    </p>

</form>
{% endblock %}
